name: Publish Container (reusable)

on:
  workflow_call:
    inputs:
      service_path:
        description: 'Path to service directory'
        required: true
        type: string
      image_name:
        description: 'Full image name (including ghcr.io/owner/name)'
        required: true
        type: string
      dockerfile:
        description: 'Dockerfile name relative to service path'
        required: false
        type: string
        default: 'Dockerfile'
      tags:
        description: 'Comma-separated tags to push'
        required: false
        type: string
        default: '${{ github.sha }}'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ${{ inputs.service_path }}/${{ inputs.dockerfile }}
          push: true
          tags: ${{ inputs.image_name }}:${{ inputs.tags }}
          platforms: linux/amd64,linux/arm64
