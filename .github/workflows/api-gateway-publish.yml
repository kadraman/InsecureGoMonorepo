name: Publish API Gateway Container

on:
  push:
    branches: [ main ]
    paths:
      - 'services/api-gateway/**'
  workflow_dispatch:

jobs:
  publish:
    uses: ./.github/workflows/common/publish-container.yml
    with:
      service_path: 'services/api-gateway'
      image_name: 'ghcr.io/${{ github.repository_owner }}/api-gateway'
      dockerfile: 'Dockerfile'
      tags: 'latest'
