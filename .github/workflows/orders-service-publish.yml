name: Publish Orders Service Container

on:
  push:
    branches: [ main ]
    paths:
      - 'services/orders-service/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    uses: ./.github/workflows/publish-container.yml
    with:
      service_path: 'services/orders-service'
      image_name: 'ghcr.io/${{ github.repository_owner }}/orders-service'
      dockerfile: 'Dockerfile'
      tags: 'latest'
