version: '3.8'

services:
  users-service:
    build:
      context: .
      dockerfile: services/users-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    networks:
      - insecure-network

  products-service:
    build:
      context: .
      dockerfile: services/products-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
    networks:
      - insecure-network

  orders-service:
    build:
      context: .
      dockerfile: services/orders-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
    networks:
      - insecure-network

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - USERS_SERVICE_URL=http://users-service:8081
      - PRODUCTS_SERVICE_URL=http://products-service:8082
      - ORDERS_SERVICE_URL=http://orders-service:8083
    depends_on:
      - users-service
      - products-service
      - orders-service
    networks:
      - insecure-network

networks:
  insecure-network:
    driver: bridge
